<html>
   <head>
      <title>Python webpage processing</title>
   </head>
   <body>
        <h3><a href="/">Go To URL Page</a></h3>
        <fieldset>
            <legend>List Of 100 Text</legend>
            <ol>
                {% for word, counter in words %}
                    <font size="{{ counter * 0.3 }}"><li>{{ word }}: {{ counter }}</li></font>
                {% end %}
            </ol>
        </fieldset>
   </body>
 </html>
